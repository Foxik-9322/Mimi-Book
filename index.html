					<button class="menu-btn exit-btn" onclick="closeBook()">

		</header>

		<aside id="side-panel" class="side-panel">
			<button class="panel-close" onclick="togglePanel()">
				<svg viewBox="0 0 24 24" class="close-icon">
					<rect x="4" y="11" width="16" height="2" rx="1" transform="rotate(45 12 12)" fill="currentColor" />
					<rect x="11" y="4" width="2" height="16" rx="1" transform="rotate(45 12 12)" fill="currentColor" />
				</svg>
			</button>
			<div id="panel-content"></div>
		</aside>
		<div id="panel-overlay" class="panel-overlay" onclick="togglePanel()"></div>

		<main class="scene">
			<div class="book-container" id="bookContainer">
				<div class="book" id="book">
					</div>
			</div>

			<div class="cta-container" id="cta">
				<button class="cta-btn" onclick="openBook()">OPEN A BOOK</button>
			</div>
		</main>

		<footer class="site-footer">
			<div class="footer-content">
				<span class="copyright">Â© 2026 Mimi-Book</span>
			</div>
		</footer>

		<div id="bottomControl" class="bottom-control">
			<div class="control-inner">
				<button class="nav-btn-main" onclick="goPrev(event)">
					<svg class="icon-svg-light" viewBox="0 0 24 24"><path d="M15.41,16.59L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.59Z"/></svg>
					Back
				</button>

				</button>

				</button>
			</div>
		</div>

		<script src="poems.js"></script>
		<script src="script.js"></script>

</html>
